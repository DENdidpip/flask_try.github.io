<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-up Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<main class="form-signin">
    {% if warning %}
  <div class="alert alert-warning text-center" role="alert">
    {{ warning }}
  </div>
{% endif %}

  <form method="POST" action="/sign_up">
    <h1 class="h3 mb-3 fw-normal text-center">Create account</h1>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingNick" name="nick" placeholder="Nickname">
        <label for="floatingNick">Nickname</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email">
        <label for="floatingEmail">Email</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">Sign up</button>
</form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
