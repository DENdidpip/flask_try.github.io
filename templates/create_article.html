{% extends "base.html" %}

{% block title %}New article{% endblock %}

{% block content %}
  <h1>Create article</h1>
  <form method="post">
    <input type="text" name="title" placeholder="Header" class="form-control mb-3" required>
    <textarea name="intro" placeholder="Description" class="form-control mb-3" required></textarea>
    <textarea name="text" placeholder="Text" class="form-control mb-3" required></textarea>
    <button type="submit" class="btn btn-success">Создать</button>
  </form>
{% endblock %}
